name: Deploy Test 2
on: 
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2
      with:
        node-verions: '14'

    - name: Checkout
      uses: actions/checkout@main

    - name: Install Dependencies
      run: npm install

    - name: build
      run: npm run build

    - name: deploy
      run: cd dist && ls -al
